<!DOCTYPE html>
<html>
<head>
    <title>Hack Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../static/script.js"></script>
    <script type="text/javascript" src="{{
        url_for('static', filename='../static/js/api.js') }}"></script>
</head>
<body>
    <div id="container">
        <h1>{{name}}</h1>
        
        <img src="https://i.ibb.co/q9jNDpF/119202528-356931955689583-5869759538756809981-n-2.jpg">

        <p>Welcome to my hack book portfolio! I'm ready to do some cool stuff</p>

        {% for key, value in facts.items() %}
        <p class="facts">{{key}}: {{value}}</p>
        {% endfor %}

        <input type="text" id="title"><br>
        <input type="text" id="description"><br>
        <div class="ui button" id="post-button">Post</div>
        {% for post in posts %}
        <div class="post">
            <div class="ui segment">
            <h3>{{post['title']}}</h3>
            <p>{{post['description']}}</p>
            </div>
        </div>
        {% endfor %}
        <p>Click this button for a random cat üê±</p>
        <button style="margin-bottom: 10px;"id="cat-button" type="button">CAT</button>
        <div id="cat-div"></div>
    </div>
    <!-- Clickable Map from: https://www.createaclickablemap.com/-->
    <iframe src="https://createaclickablemap.com/map.php?&id=96251&maplocation=false&online=true" width="900" height="525" style="border: none;"></iframe>
    <script>
        if (window.addEventListener){ 
            console.log("here0");
            window.addEventListener("message", function(event) {
                console.log("here0.1") 
                if(event.data.length >= 22) { 
                    console.log("here1")
                    if( event.data.substr(0, 22) == "__MM-LOCATION.REDIRECT") 
                        location = event.data.substr(22); 
                } 
            }, false); 
        } 
        else if (window.attachEvent){ 
          console.log("here2")
          window.attachEvent("message", function(event) { 
            if( event.data.length >= 22) { 
              if ( event.data.substr(0, 22) == "__MM-LOCATION.REDIRECT") 
                location = event.data.substr(22); 
              } }, false); 
        } 
    </script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script> -->
</body>
</html>
